name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

env:
  HUSKY: 0 # avoids installing git hooks on CI servers

permissions:
  contents: read

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install

      - name: Run Typechecker
        run: pnpm tsc

      # - name: Check format
      #   run: pnpm check

      - name: Run Tests
        run: pnpm test:run
